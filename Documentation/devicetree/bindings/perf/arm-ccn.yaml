%YAML 1.2
---
$id: http://devicetree.org/schemas/perf/arm-ccn.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM CCN (Cache Coherent Network)

maintainers:
  - Robin Murphy <robin.murphy@arm.com>

properties:
  compatible:
    items:
      - enum:
        - arm,ccn-502
        - arm,ccn-504
        - arm,ccn-508
        - arm,ccn-512

  reg:
    maxItems: 1
    description: |
      Physical address and size (16MB) of the configuration registers block.

  interrupts:
    maxItems: 1
    description: Single interrupt generated by the control block.

required:
  - compatible
  - reg
  - interrupts

additionalProperties: true

examples:
  - |
    ccn@2000000000 {
      compatible = "arm,ccn-504";
      reg = <0x20 0x00000000 0 0x1000000>;
      interrupts = <0 181 4>;
    };

...
