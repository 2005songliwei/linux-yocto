%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/arm,messagebox.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Generic ARM Message Box

maintainers:
  - John Jacques <john.jacques@intel.com>

properties:
  compatible:
    items:
      - const: arm,messagebox

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
    vmfs@8034010000 {
        compatible = "arm,messagebox";
        reg = <0x80 0x34010000 0 0x1000>;
        interrupts = <GIC_SPI 638 IRQ_TYPE_LEVEL_HIGH>;
    };

...
