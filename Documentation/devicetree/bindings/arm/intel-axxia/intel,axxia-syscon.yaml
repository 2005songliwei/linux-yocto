%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/intel-axxia/intel,axxia-syscon.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel Axxia System Controller Registers for AXM56xx and AXC67xx

maintainers:
  - John Jacques <john.jacques@intel.com>

properties:
  compatible:
    items:
      - const: axxia,axxia-syscon
      - const: syscon

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    syscon: syscon@8002000000 {
            compatible = "axxia,axxia-syscon", "syscon";
            reg = <0x80 0x02c00000 0 0x40000>;
    };

...
