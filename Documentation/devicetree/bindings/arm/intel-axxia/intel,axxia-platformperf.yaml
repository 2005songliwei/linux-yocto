%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/intel-axxia/intel,axxia-platformperf.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel Axxia Platform Perf for AXM55xx

maintainers:
  - John Jacques <john.jacques@intel.com>

description: |
  Intel Axxia hardware performance counter support for perf events
  on ARM cores (AXM55xx).

properties:
  compatible:
    items:
      - const: axxia,axm-platformperf

required:
  - compatible

additionalProperties: true

examples:
  - |
    perf_platform: perf_platform {
        compatible = "axxia,axm-platformperf";
    };

...
