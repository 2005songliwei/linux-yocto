%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/intel-axxia/intel,axxia-edac.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel Axxia Error Detection & Correction [EDAC]

maintainers:
  - John Jacques <john.jacques@intel.com>

description: |
  EDAC node to describe detection & correction on Intel Axxia devices.
  The EDAC accesses a range of registers in the memory controllers.
  System Memory error detection is interrupt driven.

properties:
  compatible:
    items:
      - const: axxia,edac

  reg:
    maxItems: 11

  interrupts:
    maxItems: 2

  device_type:
    const: edac

required:
  - compatible
  - reg
  - interrupts
  - device_type

additionalProperties: true

examples:
  - |
    edac: edac0@0x1000 {
          compatible = "axxia,edac";
          reg = <0 0x00220000 0 0x1000>,
                <0 0x000f0000 0 0x1000>,
                <0x20 0x10030000 0 0001000>,
                <0x20 0x00200400 0 0001000>,
                <0x20 0x00210400 0 0001000>,
                <0x20 0x00220400 0 0001000>,
                <0x20 0x00230400 0 0001000>,
                <0x20 0x00240400 0 0001000>,
                <0x20 0x00250400 0 0001000>,
                <0x20 0x00260400 0 0001000>,
                <0x20 0x00270400 0 0001000>;
          interrupts = <0 160 4>,
                       <0 161 4>;
          device_type = "edac";
          status = "disabled";
    };

...
