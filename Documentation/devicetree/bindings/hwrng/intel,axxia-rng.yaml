%YAML 1.2
---
$id: http://devicetree.org/schemas/bindings/hwrng/intel,axxia-rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel Axxia TRNG HWRNG Driver Module

maintainers:
  - John Jacques <john.jacques@intel.com>

description: |
  Intel Axxia TRNG node for random number generation which provides
  HW Random number generation using AXXIA HW block. When enabled in
  the device tree, /dev/hwrng device is available and random numbers
  can be read from there.

properties:
  compatible:
    items:
      - const: axxia,trng

  reg:
    maxItems: 1
    description: Offset and length of the register set for the module.

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts

additionalProperties: true

examples:
  - |
    trng: trng@8031060000 {
          compatible = "axxia,trng";
          reg = <0x80 0x31060000 0x20000>;
          interrupts = <GIC_SPI 4 IRQ_TYPE_LEVEL_HIGH>;
    };

...
