%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/sp804-axxia-wdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel Axxia sp804-wdt watchdog device

maintainers:
  - Per Hallsmark <per.hallsmark@windriver.com>

description: |
  Bindings for sp804-wdt driver which handles the CPU watchdog timer
  on the Intel Axxia AXM56xx family of devices.

properties:
  compatible:
    items:
      - const: arm,sp804_wdt_axxia
      - const: arm,primecell

  arm,primecell-periphid:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Contains the PrimeCell Peripheral ID, it overrides the ID
      provided by the HW.

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1
    description: Must contain an entry for each entry in clock-names.

  clock-names:
    items:
      - const: apb_pclk

required:
  - compatible
  - "arm,primecell-periphid"
  - reg
  - interrupts
  - clocks
  - clock-names

additionalProperties: true

examples:
  - |
    watchdog0: watchdog@0x80802200e0 {
               compatible = "arm,sp804_wdt_axxia", "arm,primecell";
               arm,primecell-periphid = <0x00141804>;
               reg = <0x80 0x802200e0 0 0x1000>;
               interrupts = <GIC_SPI 36 IRQ_TYPE_LEVEL_HIGH>;
               clocks = <&clk_per 0>;
               clock-names = "apb_pclk";
    };

...
